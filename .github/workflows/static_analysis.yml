name: static_analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  static_analysis:
    name: Code validation via Psalm and PHP_CodeSniffer
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: true
      matrix:
        php:
          - '8.0'
          - '8.1'
          - '8.2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up php${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install dependencies with Composer
        uses: ramsey/composer-install@v2

      - name: Code validation via Psalm
        run: ./vendor/bin/psalm --config=./psalm.xml --show-info=true --shepherd

      - name: Code validation via PHP_CodeSniffer
        run: ./vendor/bin/phpcs --no-cache -v